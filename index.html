<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project #10 - Advanced FCC - Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="clock">
		<h1>Pomodoro Clock!</h1>
		<div class="flex-container">
			<div>
				Work:
				<br><input id="timeInput" type="number" value="25"></input>
				<br><button onclick="timeInput.value = Number(timeInput.value) + 1">+</button>
				<button onclick="timeInput.value = Number(timeInput.value) - 1">-</button>
			</div>

			<div>
				Rest:
				<br><input id="restInput" type="number" value="5"></input>
				<br><button onclick="restInput.value = Number(restInput.value) + 1">+</button>
				<button onclick="restInput.value = Number(restInput.value) - 1">-</button>
			</div>
		</div>

		<div class="flex-container" style="flex-direction: column;">
			<button id="startStop" onclick="startStop()">Start!</button>
		</div>

		<div class="flex-container" id="timeBox">
			<div id="workBreak"></div>
			<div id="timeDisplay"></div>
		</div>
	</div>
</body>
